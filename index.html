<!DOCTYPE html>
<html>
<head>
  <title>Live Test Viewer</title>
</head>
<body>
  <h1>Automation Live UI</h1>

  <button onclick="triggerTest()">Run Test</button>
  <br/><br/>

  <!-- Load the NoVNC interface -->
  <iframe 
    id="vnc" 
    width="100%" 
    height="600px" 
    src="http://testneovnc-demo.eastus.azurecontainer.io:6080/">
  </iframe>

  <script>
    async function triggerTest() {
      // This assumes the container running at ACI has a web server 
      // with a /run-test endpoint or similar
      const response = await fetch("http://testneovnc-demo.eastus.azurecontainer.io:6081/run-test");

      if (response.ok) {
        alert("Test started.");
      } else {
        alert("Failed to start test.");
      }
    }
  </script>
</body>
</html>
